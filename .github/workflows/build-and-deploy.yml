name: Build and Deploy

on:
  push:
    branches:
      - main  # đổi nếu branch mặc định khác

env:
  APP_NAME: davidc
  IMAGE_TAG: latest
  IMAGE_REF: davidc:latest
  IMAGE_TAR: davidc.tar.gz

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker buildx build --platform linux/amd64 -t $IMAGE_REF --load .

      - name: Save Docker image to tar.gz
        run: docker save $IMAGE_REF | gzip > $IMAGE_TAR

      - name: Copy image to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: ${{ env.IMAGE_TAR }}
          target: "/root/docker-images/${{ env.APP_NAME }}/"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            chmod +x /root/docker-images/${{ env.APP_NAME }}/deploy-${{ env.APP_NAME }}.sh || true
            /root/docker-images/${{ env.APP_NAME }}/deploy-${{ env.APP_NAME }}.sh
