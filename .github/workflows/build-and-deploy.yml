name: Build and Deploy

on:
  push:
    branches:
      - main  # đổi nếu branch mặc định khác

env:
  APP_NAME: davidc
  IMAGE_TAG: latest
  IMAGE_REF: davidc:latest
  IMAGE_TAR: davidc.tar.gz

jobs:
  build:
    name: Build Next.js app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Upload production build
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            package.json
            package-lock.json
            public

  deploy:
    name: Deploy to Vercel
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.VERCEL_TOKEN != '' && secrets.VERCEL_ORG_ID != '' && secrets.VERCEL_PROJECT_ID != '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Download production build
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: .

      - name: Deploy with Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: npx vercel deploy --prebuilt --prod

  deploy_vps:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest
    if: ${{ secrets.VPS_HOST != '' && secrets.VPS_USER != '' && secrets.VPS_SSH_KEY != '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: docker buildx build --platform linux/amd64 -t $IMAGE_REF --load .

      - name: Save Docker image to tar.gz
        run: docker save $IMAGE_REF | gzip > $IMAGE_TAR

      - name: Copy image to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: ${{ env.IMAGE_TAR }}
          target: "/root/docker-images/${{ env.APP_NAME }}/"

      - name: Deploy on VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            chmod +x /root/docker-images/${{ env.APP_NAME }}/deploy-${{ env.APP_NAME }}.sh || true
            /root/docker-images/${{ env.APP_NAME }}/deploy-${{ env.APP_NAME }}.sh
